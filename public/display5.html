<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Display Antrian</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      position: relative;
    }

    video#bgVideo {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.4);
    }

    .nomor {
      font-size: 8rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 4px 4px 10px rgba(0,0,0,0.6);
    }

    .loket {
      font-size: 3rem;
      background: #ff9800;
      padding: 10px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .marquee {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #222;
      color: #ffeb3b;
      font-size: 1.5rem;
      padding: 10px 0;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 20s linear infinite;
      white-space: nowrap;
    }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .fade-button {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 15px 35px;
    font-size: 1.2rem;
    font-weight: bold;
    background: linear-gradient(45deg, #4caf50, #66bb6a);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    z-index: 9999;
    transition: opacity 1s ease, transform 1s ease;
    }

  .fade-out {
    opacity: 0;
    transform: translateY(-50px) scale(0.9);
    pointer-events: none;
  }
  .clock {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 2rem;
  font-weight: bold;
  color: #ffffff;
  background-color: rgba(0, 0, 0, 0.4);
  padding: 10px 20px;
  border-radius: 15px;
  z-index: 999;
  font-family: 'Courier New', monospace;
}

  </style>
</head>
<body>

  <!-- Video Background -->
  <video id="bgVideo" autoplay muted loop>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Browser tidak mendukung video.
  </video>

  <!-- Konten Utama -->
  <div class="container">
    <div id="antrian" class="nomor">--</div>
    <div id="clock" class="clock"></div>

    <div id="loket" class="loket">Menunggu...</div>
  </div>

  <!-- Running Text -->
  <div class="marquee">
    <span>Selamat datang di Rumah Sakit Islam PKU Muhammadiyah Palangka Raya â€” Harap tenang dan perhatikan panggilan antrian â€” Terima kasih atas kunjungannya.</span>
  </div>

  <!-- Suara bel -->
  <audio id="bel" src="https://www.myinstants.com/media/sounds/ding-sound-effect_2.mp3"></audio>

<!-- Tombol untuk aktivasi audio -->
<button id="enableSound" class="fade-button">
  ðŸ”Š Aktifkan Suara Antrian
</button>


  <!-- Socket.IO & Responsive Voice -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=D4qHW8Rb"></script>
  <script>
    // Fungsi update jam setiap detik
    function updateClock() {
      const now = new Date();
      // Konversi ke waktu lokal Indonesia bagian tengah (WIB)
      const options = {
        timeZone: 'Asia/Jakarta',
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      const timeStr = now.toLocaleTimeString('id-ID', options);
      document.getElementById("clock").textContent = timeStr;
    }

    // Update setiap detik
    setInterval(updateClock, 1000);
    updateClock(); // panggil langsung pertama kali

    const socket = io();
    const bel = document.getElementById("bel");
    const antrianEl = document.getElementById("antrian");
    const loketEl = document.getElementById("loket");
    const enableBtn = document.getElementById("enableSound");
  
    let audioEnabled = false;
  
    enableBtn.addEventListener("click", () => {
      // Coba mainkan audio dummy supaya user interaction terdeteksi
      bel.play().then(() => {
        audioEnabled = true;
  
        // Animasi keluar
        enableBtn.classList.add("fade-out");
  
        // Hapus tombol dari DOM setelah animasi selesai
        setTimeout(() => {
          enableBtn.remove();
        }, 1000);
  
      }).catch(err => {
        alert("Gagal mengaktifkan suara: " + err.message);
      });
    });
  
    socket.on("tampilkanAntrian", (data) => {
      antrianEl.textContent = data.nomor;
      loketEl.textContent = "Silakan ke Loket " + data.loket;
  
      if (audioEnabled) {
        bel.play().then(() => {
          bel.onended = () => {
            const kalimat = "Nomor antrian " + data.nomor + ", silakan menuju Loket " + data.loket;
            responsiveVoice.speak(kalimat, "Indonesian Female");
          };
        }).catch((e) => {
          console.warn("Gagal memutar bel:", e.message);
        });
      }
    });
  </script>
  
  

</body>
</html>
